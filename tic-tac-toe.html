<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    table { margin: 20px auto; }
    td {
      width: 60px; height: 60px;
      text-align: center; font-size: 24px;
      border: 2px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚ùå‚≠ï Tic Tac Toe</h1>
  <table id="board"></table>
  <p id="status"></p>
  <script>
    const board = document.getElementById('board');
    let currentPlayer = 'X';
    let cells = [];

    for (let i = 0; i < 3; i++) {
      let row = board.insertRow();
      for (let j = 0; j < 3; j++) {
        let cell = row.insertCell();
        cell.onclick = () => handleMove(cell);
        cells.push(cell);
      }
    }

    function handleMove(cell) {
      if (cell.textContent === '') {
        cell.textContent = currentPlayer;
        if (checkWin()) {
          document.getElementById('status').textContent = `üéâ ${currentPlayer} menang!`;
          board.querySelectorAll('td').forEach(td => td.onclick = null);
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWin() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return combos.some(c => cells[c[0]].textContent &&
        cells[c[0]].textContent === cells[c[1]].textContent &&
        cells[c[1]].textContent === cells[c[2]].textContent);
    }
  </script>
</body>
</html>
