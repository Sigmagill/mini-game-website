<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ® Flying Bird Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #a8c0ff, #3f2b96);
      flex-direction: column;
    }
    canvas {
      background: #e8e8e8;
      border: 2px solid #000;
    }
    .jump-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .jump-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button class="jump-button" id="jumpButton">Lompat</button>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Konfigurasi Game
    const bird = {
      x: 50,
      y: 150,
      width: 20,
      height: 20,
      gravity: 0.25,  // Gravity yang lebih rendah
      lift: -5,     // Kekuatan lompat yang lebih moderat
      velocity: 0
    };

    const pipes = [];
    const pipeWidth = 50;
    const gap = 100;
    const pipeSpeed = 2;

    let gameOver = false;

    // Fungsi untuk menggambar burung
    function drawBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    // Fungsi untuk menggambar pipa
    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
        
        pipe.x -= pipeSpeed;

        if (pipe.x + pipeWidth < 0) {
          pipes.shift();
        }
      }
    }

    // Fungsi untuk menambah pipa
    function addPipe() {
      const pipeHeight = Math.floor(Math.random() * (canvas.height - gap));
      pipes.push({ x: canvas.width, top: pipeHeight, bottom: pipeHeight + gap });
    }

    // Fungsi untuk mendeteksi tabrakan
    function detectCollision() {
      if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
        gameOver = true;
      }

      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
          if (bird.y < pipe.top || bird.y + bird.height > pipe.bottom) {
            gameOver = true;
          }
        }
      }
    }

    // Fungsi untuk menggambar teks Game Over
    function drawGameOver() {
      ctx.font = "30px Arial";
      ctx.fillStyle = "red";
      ctx.fillText("Game Over", 120, canvas.height / 2);
    }

    // Fungsi untuk memperbarui permainan
    function update() {
      if (gameOver) {
        drawGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      detectCollision();

      requestAnimationFrame(update);
    }

    // Fungsi untuk memulai permainan
    function startGame() {
      pipes.length = 0;
      bird.y = 150;
      bird.velocity = 0;
      gameOver = false;
      addPipe();
      update();
    }

    // Event untuk tombol space (burung melompat)
    window.addEventListener("keydown", function (event) {
      if (event.code === "Space" && !gameOver) {
        bird.velocity = bird.lift;
      }
    });

    // Event untuk tombol lompat pada layar
    document.getElementById("jumpButton").addEventListener("click", function() {
      if (!gameOver) {
        bird.velocity = bird.lift;
      }
    });

    // Menambahkan pipa setiap 2 detik
    setInterval(addPipe, 2000);

    // Mulai permainan
    startGame();
  </script>
</body>
</html>
